{% extends "base.html" %}
{% load static %}

{% block title %}Password Changed{% endblock %}

{% block content %}
<div class="container my-5">
    <div class="row justify-content-center">
        <div class="col-lg-6">
            <div class="card border-0 shadow-sm">
                <div class="card-body p-4 text-center">
                    <div class="mb-4">
                        <i class="bi bi-check-circle-fill text-success" style="font-size: 3rem;"></i>
                    </div>
                    
                    <h4 class="mb-3">Password Changed Successfully</h4>
                    <p class="text-muted mb-4">Your password has been changed. You can now use your new password to log in.</p>
                    
                    <div class="d-grid gap-2">
                        <a href="{% url 'accounts:preferences' %}" class="btn btn-primary">Return to Preferences</a>
                        <a href="{% url 'accounts:profile' %}" class="btn btn-outline-secondary">Go to Profile</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
