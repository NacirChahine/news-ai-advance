{% extends "base.html" %}

{% block title %}Logged Out{% endblock %}

{% block content %}
<div class="container py-5">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <div class="card border-0 shadow-sm">
                <div class="card-body p-4 text-center">
                    <i class="bi bi-box-arrow-right display-1 text-primary mb-3"></i>
                    <h2 class="mb-4">You've been logged out successfully</h2>
                    <p class="mb-4">Thank you for using News Advance. You have been logged out from your account.</p>
                    <div class="d-grid gap-2">
                        <a href="{% url 'accounts:login' %}" class="btn btn-primary">
                            <i class="bi bi-box-arrow-in-right me-2"></i>Log In Again
                        </a>
                        <a href="{% url 'home' %}" class="btn btn-outline-secondary">
                            <i class="bi bi-house me-2"></i>Back to Home
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
